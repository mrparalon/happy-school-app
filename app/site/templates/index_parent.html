{% extends "base_logged_in.html" %}
{% block main %}
<div>
    <h1>Your kids</h1>
    <table class="table-auto">
        <thead>
            <tr>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                
                <td class="border px-4 py-2"><a href="/students/{{ student.id }}">{{ student.user.first_name }} {{ student.user.last_name}}</a></td>
                <td class="border px-4 py-2">{{ student.class_.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
</div>

{% endblock %}
